<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Philz Hack</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Parisienne|Cabin">
    <link rel="stylesheet" href="css/lib/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <div class="container">
        <h1>
          <i class="fa fa-newspaper-o"></i>
          Philz Radio
        </h1>

        <form id="search">
          <div id="search-bar">
            <input type="text" name="query" autocomplete="off"
              placeholder="Search for your favorite song!" />

            <img src="/images/loading.gif" alt="Loading" class="loading-icon">
            <button type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>

          <div id="search-results"></div>
        </form>
      </div>
    </header>

    <div class="error"></div>
    <div id="newsfeed"></div>

    <script type="text/x-handlebars-template" id="search-results-template">
      {{#if results}}
        {{#each results}}
          <div class="result">
            <img alt="{{ api }}" src="images/{{ api }}.png">
            <span>{{ title }}</span>
          </div>
        {{/each}}
      {{else}}
        <span>No results found.</span>
      {{/if}}
    </script>

    <div id="playlist">
      <table class="playlist"></table>
    </div>

    <script type="text/x-handlebars-template" id="playlist-template">


      {{#each songs}}
        <div id="{{this.track_name}}" style="clear:both">
          <div class="table-element" align="center">{{this.track_name}}</div>
          <div class="table-element" align="center">{{this.artists}}</div>
          <div class="table-element" align="center">{{this.album}}</div>
          <div class="table-element" align="center">{{this.duration_ms}}</div>
        </div>
      {{/each}}
    </script>


    <!-- Libraries -->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/masonry.min.js"></script>
    <script src="/js/lib/imagesloaded.min.js"></script>
    <script src="/js/lib/handlebars.js"></script>

    <!-- Helpers -->
    <script src="/js/handlebars-helpers.js"></script>

    <!-- Models -->
    <script src="/js/post-model.js"></script>
    <script src="/js/search-model.js"></script>

    <!-- Views -->
    <script src="/js/main-view.js"></script>
    <script src="/js/search-view.js"></script>
    <script src="/js/newsfeed-view.js"></script>

    <!-- Main -->
    <script src="/js/main.js"></script>
  </body>
</html>
