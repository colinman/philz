<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Philz Hack</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Parisienne|Cabin">
    <link rel="stylesheet" href="css/lib/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <div class="container">
        <h1>
          <i class="fa fa-newspaper-o"></i>
          Philz Coffee Radio
        </h1>

        <form id="search">
          <div id="search-bar">
            <input type="text" name="query" autocomplete="off"
              placeholder="Search for your favorite song!" />

            <img src="/images/loading.gif" alt="Loading" class="loading-icon">
            <button type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>

          <div id="search-results"></div>
        </form>
      </div>
    </header>

    <div class="error"></div>
    <div id="newsfeed"></div>

    <script type="text/x-handlebars-template" id="search-results-template">
      {{#if results}}
        {{#each results}}
          <div class="result">
            <img src="{{ this.album.images.2.url }}">
            <span>{{ this.name }}</span>
          </div>
        {{/each}}
      {{else}}
        <span>No results found.</span>
      {{/if}}
    </script>


    <div id="playlist">
      <table class="playlist"></table>
    </div>

    <div id="current">
    </div>

    <script type="text/x-handlebars-template" id="current-song-template">
      <img src={{image}} class="current-song" style="opacity:0.8">
      <div class="current-song">{{track_name}}</div>
      <div class="current-song">{{artists}}</div>
      <div class="current-song">{{album}}</div>
    
      <img src="http://fourseasonsoffilm.com/wp-content/uploads/2015/04/philzlogo.png" style="opacity:0.8;" id="crop-image">
  
    </script>


    <script type="text/x-handlebars-template" id="playlist-template">
      <tr>
        <th>Song</th>
        <th>Artist</th> 
        <th>Album</th>
        <th>Duration</th>
      </tr>

      {{#each songs}}
        <tr>
          <td align="center">{{this.track_name}}</td>
          <td align="center">{{this.artists}}</td>
          <td align="center">{{this.album.name}}</td>
          <td align="center">{{this.duration_ms}}</td>
        </tr>
      {{/each}}
    </script>


    <!-- Libraries -->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/masonry.min.js"></script>
    <script src="/js/lib/imagesloaded.min.js"></script>
    <script src="/js/lib/handlebars.js"></script>

    <!-- Helpers -->
    <script src="/js/handlebars-helpers.js"></script>

    <!-- Models -->
    <script src="/js/post-model.js"></script>
    <script src="/js/search-model.js"></script>

    <!-- Views -->
    <script src="/js/main-view.js"></script>
    <script src="/js/search-view.js"></script>
    <script src="/js/newsfeed-view.js"></script>

    <!-- Main -->
    <script src="/js/main.js"></script>
  </body>
</html>
